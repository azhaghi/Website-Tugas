<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">A-Store</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-id="1" data-name="Kaos Hitam" data-price="100000">
                <img src="img/kaos2.jpeg" alt="Kaos Hitam">
                <h3>Kaos Hitam</h3>
                <p>Harga: Rp 100.000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Kemeja" data-price="150000">
                <img src="img/kemeja.jpg" alt="Kemeja">
                <h3>Kemeja</h3>
                <p>Harga: Rp 150.000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Jaket Kulit" data-price="200000">
                <img src="img/jaket.jpg" alt="Jaket Kulit">
                <h3>Jaket Kulit</h3>
                <p>Harga: Rp 200.000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total">Rp0</span></p>
            <button id="checkout">Proceed to Checkout</button>
        </section>

        <!-- Modal for selecting size and quantity -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Select Size and Quantity</h3>
                <form id="modal-form">
                    <label for="size">Size:</label>
                    <select id="size" name="size" required>
                        <option value="S">Small (S)</option>
                        <option value="M">Medium (M)</option>
                        <option value="L">Large (L)</option>
                        <option value="XL">Extra Large (XL)</option>
                    </select>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        </div>

        <!-- Checkout Section -->
        <section id="checkout-section" style="display: none;">
            <h2>Checkout</h2>
            <h3>Shipping Information</h3>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="checkout-name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <button type="submit">Complete Purchase</button>
            </form>
            <h3>Your Order</h3>
            <ul id="checkout-items"></ul>
            <p>Total: <span id="checkout-total">Rp0</span></p>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
