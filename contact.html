<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - E-Commerce</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">A-Store</div>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="index.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-form">
        <h2>Lapor ke Sepuh</h2>
        <form id="contactForm" action="javascript:void(0)" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const contactForm = document.getElementById("contactForm");
          if (contactForm) {
            contactForm.addEventListener("submit", (event) => {
              event.preventDefault(); // Mencegah reload halaman
      
              const name = document.getElementById("name").value;
              const email = document.getElementById("email").value;
              const message = document.getElementById("message").value;
      
              if (name && email && message) {
                alert(`Terima kasih, ${name}! Pesan Anda telah terkirim.`);
                contactForm.reset(); // Kosongkan form
              } else {
                alert("Harap isi semua kolom sebelum mengirimkan pesan.");
              }
            });
          }
        });
      </script>
  </body>
</html>
